<html lang="en">
<head>

    <link rel="stylesheet" href="index.css">
</head>
<body>


<div class="container">

<h1>Petrol Calculator</h1>

<!--Input for all Cost-->
<label for="Cost Per Liter"> Cost Per Liter $</label>

<input type="number" id="Costperliter" value="1.72" step="0.01" min="0">



<!--Input for total liter purchased-->
<label for="Liters"> Liters Purchased</label>

<input type="number" id="liters" value="0" step="0.01" min="0">

<!--Button for total calculation-->
<button id="CalculateBtn"> Calculate Total</button>


<!--This will display the total cost-->
<p id="Total cost"> Total cost: $0.00</p>

</div>


</body>
