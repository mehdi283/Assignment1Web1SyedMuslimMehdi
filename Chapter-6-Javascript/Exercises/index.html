<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petrol Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>


<div class="container">



<h1>Petrol Calculator</h1>
    


<!--Input for all Cost-->
<label for="costPerLiter">Cost per Liter ($):</label>
<input type="number" id="costPerLiter" value="1.72" step="0.01" min="0">




<!--Input for total liter purchased-->
<label for="liters">Liters Purchased:</label>
<input type="number" id="liters" value="0" step="0.1" min="0">



<!--Button for total calculation-->
<button id="calculateBtn">Calculate Total</button>



<!-- Display result here -->
<p id="totalCost">Total Cost: $0.00</p>


</div>

<script src="indexx.js"></script>
</body>
</html>
