<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBG Color Guessing Game</title>
    <link rel="stylesheet" href="bonus.css">
</head>
<body>




 
<!-- The Main Funtion Captures all the Main Codings-->

<div class="game-container">




<!--Game Title-->

<h1 class="Cloud-title">


<span>R</span><span>G</span><span>B</span> Colour Guessing Game


</h1>



<!-- This is where the random value will Appear for the player to guess -->

<div id="rgb-value">rgb(?,?,?)</div>


<!--This Shows how many Chances are left for the player to play -->

<div id="lives">Lives: 3</div>




<!-- The player can click the different colors box to choose the correct color box -->


<div class="color-options">

<div class="color-box" id="color1"></div>

<div class="color-box" id="color2"></div>

<div class="color-box" id="color3"></div>


</div>   



<!-- This displays a message, the player have choosen the correct or wrong color-->

<div id="Report"></div>



<!--Score increaser when players guesses the correct color the score will go high-->

<div id="score">Score: 0</div>

   

<!-- To finish the game if the player lose it -->

<button id="replay-btn">Play Again</button>


  </div>

<!-- Linking to Java script file-->

  <script src="bonus.js"></script>



</body>
</html>


    







</body>
</html>
